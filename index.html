<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>BAR BAR名</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<header>
  <h1>BAR BAR名</h1>
  <p class="subtitle">Cocktails & Spirits</p>
</header>

<div class="seat-select">
  <button onclick="changeSeat('A')">A席</button>
  <button onclick="changeSeat('B')">B席</button>
  <button onclick="changeSeat('C')">C席</button>
</div>

<nav class="menu-buttons">
  <a href="vodka.html" class="menu-btn">VODKA</a>
  <a href="gin.html" class="menu-btn">GIN</a>
</nav>

<nav class="menu-buttons">
  <a href="total.html" class="menu-btn">売上</a>
</nav>

<div class="manual-area">
  <h2>手動追加・チャージ</h2>
  <div class="manual-input">
    <input type="text" id="item-name" placeholder="内容（未入力ならオリジナル）">
    <input type="number" id="item-price" placeholder="金額">
    <button onclick="addManualItem()">追加</button>
    <button onclick="addCharge()">チャージ ¥500</button>
  </div>
</div>

<div class="order-area">
  <h2>注文一覧</h2>
  <ul id="order-list"></ul>
</div>

<div class="total-bar">
  <span id="seat-name"></span>
  <span id="total-price"></span>
  <button class="reset-btn" onclick="resetTotal()">会計リセット</button>
</div>

<script src="script.js"></script>
</body>
</html>
